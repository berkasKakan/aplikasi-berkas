
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {'apiKey': 'AIzaSyBzjHG-VvF4xo4Wp6JQBLD3hQy5sbbd-so', 'authDomain': 'berkas-kakan-hani.firebaseapp.com', 'databaseURL': 'https://berkas-kakan-hani-default-rtdb.firebaseio.com', 'projectId': 'berkas-kakan-hani', 'storageBucket': 'berkas-kakan-hani.firebasestorage.app', 'messagingSenderId': '280929581790', 'appId': '1:280929581790:web:0c3dbd711f0fea876f604f'};
  firebase.initializeApp(firebaseConfig);
</script>

</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">üîê Login</button>
    <button onclick="resetPassword()">üîÅ Reset Password</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("emailAdmin", email);
          window.location.href = "app.html";
        })
        .catch(err => {
          alert("Login gagal: " + err.message);
        });
    }

    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Masukkan email terlebih dahulu.");
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Link reset password telah dikirim ke email.");
        })
        .catch(err => {
          alert("Gagal mengirim reset email: " + err.message);
        });
    }
  </script>
</body>
</html>
